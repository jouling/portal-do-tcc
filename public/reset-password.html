<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redefinir senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>
<body>
    <div class="principal">
        
        <div class="painel centralizado">
            <div class="breadcrump" style="-webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 96% 50%, 100% 80%, 100% 100%, 0% 100%);
            clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 96% 50%, 100% 80%, 100% 100%, 0% 100%);">Login > Recuperar Senha > Redefinir Senha</div>

            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>

            <form class>
                <div class="container">
                    <div class="form-group">
                        <input type="password" name="new_password" id="new_password" placeholder="Nova senha" required>
                        <label for="new_password">Nova senha</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirmar nova senha" required>
                        <label for="confirm_new_password">Confirmação da nova senha</label>
                    </div>
                </div>
                <button class="button btn-form text-center">Salvar</button>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
