<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Cadastrar orientador</title>
</head>

<body>
    <div class="principal">
        
        <div class="painel centralizado">
            <div class="breadcrump">Cadastrar Orientador</div>
            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>
            
            
            <form class>
                <div class="container">
                        <div class="form-group">
                                <input type="text" name="nome" id="nome" placeholder="Nome:" required>
                                <label for="nome">Nome</label>
                            </div>
                            <div class="form-group">
                                    <input type="text" name="prontuario" id="prontuario" placeholder="Prontuario:" required>
                                    <label for="prontuario">Prontuario</label>
                                </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="E-mail:" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group">
                            <input type="text" name="departamento" id="departamento" placeholder="Departamento:" required>
                            <label for="departamento">Departamento</label>
                        </div>
                        <div class="form-group">
                                <input type="text" name="linhaPesquisa" id="linhaPesquisa" placeholder="Linha de Pesquisa:" required>
                                <label for="linhaPesquisa">Linha de Pesquisa</label>
                            </div>
                </div>
                <button class="button btn-form text-center">Cadastrar</button>

                <p>Ao cadatrar um email será enviado para o novo usuário</p>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
