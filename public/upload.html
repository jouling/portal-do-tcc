<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Upload</title>
</head>

<body>
    <div class="portal-tcc-main">
        <header class="row">
            <div class="profile col-lg-4">
                <img src="assets/img/perfil-exemplo.jpg" alt="" class="img-profile">
                <p>Domingos Lucas</p>
            </div>
            <div class="main-title col-lg-3 text-center">
                <h1 class="text-center titulo">Portal do TCC - IFSP</h1>
            </div>

            <div class="menu col-lg-5 text-center">
                <ul class="list-unstyled">
                    <li>
                        <a href="portal-main.html">Repositório</a>
                    </li>
                    <li>
                        <a class="config-breadcrump" href="upload.html">Upload</a>
                    </li>
                    <li>
                        <a href="abnt.html">ABNT</a>
                    </li>
                    <li>
                        <a href="workflow.html">Workflow</a>
                    </li>
                    <li>
                        <a href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </header>

        <section class="esfumacado">
            <div class="painel upload">
                <form>
                    <div class="container">
                        <div class="form-group">
                            <select required>
                                <option value="equipe_margarita">Equipe Margarita</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea type="text" name="autores" id="autores" class="input-cadastro" disabled>Autores: Carine Eufrasino Silva, Juliana Hipólito Moreira, Lucas Eduardo Nascimento, Ricardo Fernando dos Santos e Cecília Dourado
                            </textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="titulo_tcc" id="titulo_tcc" class="input-cadastro" value="Título: Portal do TCC" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="curso" id="curso" class="input-cadastro" disabled value="Curso: Ensino Médio Integrado ao Técnico em Informática">
                        </div>
                        <div class="form-group">
                            <select required>
                                    <option value="ano">Ano</option>
                                    <option value="2018">2018</option>
                                    <option value="2018">2019</option>
                                    <option value="2018">2020</option>
                                    <option value="2018">2021</option>
                                    <option value="2018">2022</option>
                                    <option value="2018">2023</option>
                                    <option value="2018">2024</option>
                                    <option value="2018">2025</option>
                                    <option value="2018">2026</option>
                                    <option value="2018">2027</option>
                                    <option value="2018">2028</option>
                                    <option value="2018">2029</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tema_tcc">Tema:</label>
                            <input type="text" name="tema_tcc" id="tema_tcc" class="input-cadastro" required>
                        </div>
                        <div class="form-group">
                            <label for="palavras_chave">Palavras-chaves:</label>
                            <input type="text" name="palavras_chave" id="palavras_chave" class="input-cadastro" required>
                        </div>
                        <div class="form-group">
                            <input type="file" name="anexo_tcc" id="anexo_tcc" required>
                        </div>
                        <button class="button btn-form text-center" style="margin-top: 50px" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
