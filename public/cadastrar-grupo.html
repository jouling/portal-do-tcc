<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Cadastrar grupo</title>
</head>

<body>
    <div class="principal">

        <div class="painel centralizado">
            <div class="breadcrump">Cadastrar Grupo</div>

            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>

            <form class>
                <div class="container">
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" placeholder="Nome:" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo:" required>
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="curso" id="curso" placeholder="Curso:" required>
                        <label for="curso">Curso</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="">Aluno</label>
                            <p></p>
                            <button>Cadastrar Novo Aluno</button>
                        </div>
                        <div class="col-lg-2">
                            <button>></button>
                        </div>
                        <div class="col-lg-5">
                            <label for="">Membros</label>
                            <p></p>
                            <select name="membros" size="6">
                                <option value="carine">Carine Eufrasino</option>
                                <option value="Lucas Eduardo">Lucas Eduardo</option>
                                <option value="Juliana Hipólito">Juliana Hipólito</option>
                                <option value="Ricardo Santos">Ricardo Santos</option>
                                <option value="Cecília Dourado">Cecília Dourado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="button btn-form text-center">Cadastrar</button>

                <p>Ao cadastrar um email será enviado para o novo usuário.</p>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
