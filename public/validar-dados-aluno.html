<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validação de dados - Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/app.css" />
</head>

<body>
    <div class="principal">
        <div class="painel centralizado">
            <div class="breadcrump" style="-webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 96% 50%, 100% 80%, 100% 100%, 0% 100%);
            clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 96% 50%, 100% 80%, 100% 100%, 0% 100%);">
                <a class="breadcrump-link" href="confirmar-cadastro.html">Cadastro </a> > Atualização dados do aluno</div>
            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>

            <form>
                <div class="container">

                    <div class="form-group">
                        <input type="text" name="nome-aluno" id="nome-aluno" class="input-cadastro" placeholder="Juliana Hipólito">
                        <label for="nome-aluno">Nome:</label>
                    </div>

                    <div class="form-group">
                        <input type="text" name="prontuario-aluno" id="prontuario-aluno" class="input-cadastro" disabled value="165179X">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email-aluno" id="email-aluno" class="input-cadastro" disabled value="hipolito17@gmail.com">
                    </div>

                    <div class="form-group">
                        <input type="text" name="semestre" id="semestre" class="input-cadastro" disabled value="8º semestre">
                    </div>

                    <div class="form-group">
                        <textarea type="text" name="curso" id="curso" class="input-cadastro" disabled>Técnico em Informática Integrado ao Ensino Médio</textarea>
                    </div>

                    <div class="form-group">
                        <input type="date" name="birthdate-aluno" id="birthdate-aluno" class="input-cadastro" required>
                        <label for="birthdate-aluno">Data de nascimento:</label>
                    </div>

                    <div class="form-group">
                        <input type="password" name="senha-aluno" id="senha-aluno" class="input-cadastro" required>
                        <label for="senha-aluno">Senha:</label>
                    </div>
                </div>
                <button class="button btn-form text-center">Confirmar</button>
            </form>

        </div>

    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
