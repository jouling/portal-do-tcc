<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Cadastrar aluno</title>
</head>

<body>
    <div class="principal">

        <div class="painel centralizado">
            <div class="breadcrump">Cadastrar Aluno</div>

            <h1 class="text-center titulo">Portal do TCC - IFSP</h1>

            <form class>
                <div class="container">
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" placeholder="Nome:" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="prontuario" id="prontuario" placeholder="Prontuario:" required>
                        <label for="prontuario">Prontuario</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="E-mail:" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="turismo">Gestão de Turismo</option>
                            <option value="licenciatura-matematica">Licenciatura em Matemática</option>
                            <option value="licenciatura-letras">Licenciatura em Letras</option>
                            <option value="licenciatura-biologia">Licenciatura em Biologia</option>
                            <option value="licenciatura-quimica">Licenciatura em Química</option>
                            <option value="licenciatura-fisica">Licenciatura em Física</option>
                            <option value="tecnico-informatica">Técnico em Informática</option>
                            <option value="tecnico-mecanica">Técnico em Mecânica</option>
                            <option value="tecnico-eletrotecnica">Técnico em Eletrotécnica</option>
                            <option value="tecnico-eletronica">Técnico em Eletrônica</option>
                        </select>
                    </div>

                </div>
                <button class="button btn-form text-center">Cadastrar</button>

                <p>Ao cadastrar um email será enviado para o novo usuário</p>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
